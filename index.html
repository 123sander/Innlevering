<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Kjeks Klikkespill - Utvidet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            gap: 20px;
        }

        .game-section {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .money-display {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }

        .money-display small {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .cookie-btn {
            width: 140px;
            height: 140px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffb347, #ff8c00);
            font-size: 70px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 8px 15px rgba(255, 140, 0, 0.4);
            touch-action: manipulation;
            margin: 0 auto 20px;
            display: block;
        }

        .cookie-btn:active {
            transform: scale(0.92);
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .income-info {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .income-info strong {
            color: #667eea;
            font-size: 16px;
        }

        .shop-section {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 70vh;
            overflow-y: auto;
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 5px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 12px;
            touch-action: manipulation;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:active {
            transform: scale(0.95);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .shop-item {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            text-align: left;
            transition: all 0.3s;
        }

        .shop-item:active {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: bold;
            color: #333;
            font-size: 15px;
        }

        .item-price {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        .item-description {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }

        .item-count {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .buy-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            touch-action: manipulation;
            font-size: 14px;
        }

        .buy-btn:active:not(:disabled) {
            background: #764ba2;
            transform: scale(0.97);
        }

        .buy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reset-btn {
            margin-top: 15px;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            touch-action: manipulation;
        }

        .reset-btn:active {
            background: #ee5a52;
            transform: scale(0.97);
        }

        .floating-text {
            position: fixed;
            pointer-events: none;
            font-weight: bold;
            color: #667eea;
            animation: float-up 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px);
            }
        }

        .shop-section::-webkit-scrollbar {
            width: 6px;
        }

        .shop-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .shop-section::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .shop-section::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Spill -->
        <div class="game-section">
            <h1>üç™ Kjeks Klikkespill - HARDCORE</h1>
            <div class="money-display">
                <div id="money">0</div>
                <small>Penger</small>
            </div>
            <button class="cookie-btn" id="cookieBtn">üç™</button>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Per klikk</div>
                    <div class="stat-value" id="perClick">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Per sekund</div>
                    <div class="stat-value" id="perSecond">0</div>
                </div>
            </div>
            <div class="income-info">
                <div>Total kj√∏pt: <strong id="totalClicks">0</strong></div>
                <div>Oppgraderinger: <strong id="totalUpgrades">0</strong></div>
            </div>
        </div>

        <!-- Butikk -->
        <div class="shop-section">
            <h1>üõçÔ∏è Butikk</h1>
            
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="upgrades">‚ö° Kraft</button>
                <button class="tab-btn" data-tab="workers">üè≠ Arbeidere</button>
                <button class="tab-btn" data-tab="buildings">üè¢ Bygninger</button>
                <button class="tab-btn" data-tab="special">‚ú® Spesial</button>
                <button class="tab-btn" data-tab="mega">üöÄ Mega</button>
            </div>

            <div id="upgrades" class="tab-content active"></div>
            <div id="workers" class="tab-content"></div>
            <div id="buildings" class="tab-content"></div>
            <div id="special" class="tab-content"></div>
            <div id="mega" class="tab-content"></div>

            <button class="reset-btn" id="resetBtn">üîÑ Nullstill</button>
        </div>
    </div>

    <script>
        const gameState = {
            money: 0,
            perClick: 1,
            perSecond: 0,
            totalClicks: 0,
            totalUpgrades: 0,
            bought: {},

            upgrades: [
                { id: 'upgrade1', name: 'Sterkere klikk', description: '+5 per klikk', price: 10, effect: 5, icon: '‚ö°' },
                { id: 'upgrade2', name: 'Dobbelt klikk', description: '+15 per klikk', price: 250, effect: 15, icon: '‚ö°' },
                { id: 'upgrade3', name: 'Klikk boost', description: '+50 per klikk', price: 1500, effect: 50, icon: 'üî•' },
                { id: 'upgrade4', name: 'Mega boost', description: '+150 per klikk', price: 10000, effect: 150, icon: 'üí•' },
                { id: 'upgrade5', name: 'Ekstrem kraft', description: '+500 per klikk', price: 75000, effect: 500, icon: '‚≠ê' },
                { id: 'upgrade6', name: 'Ultrakraft', description: '+1500 per klikk', price: 500000, effect: 1500, icon: 'üåü' },
                { id: 'upgrade7', name: 'Galaktisk kraft', description: '+5000 per klikk', price: 3000000, effect: 5000, icon: 'üå†' },
                { id: 'upgrade8', name: 'Univers kraft', description: '+20000 per klikk', price: 20000000, effect: 20000, icon: 'üîÆ' },
            ],

            workers: [
                { id: 'worker1', name: 'Bakeri', description: '5 kr/s', price: 100, income: 5, icon: 'üè≠' },
                { id: 'worker2', name: 'Stor bakeri', description: '50 kr/s', price: 800, income: 50, icon: 'üè¢' },
                { id: 'worker3', name: 'Mega fabrikk', description: '250 kr/s', price: 5000, income: 250, icon: 'üåÜ' },
                { id: 'worker4', name: 'Kjempe fabrikk', description: '+1000 kr/s', price: 40000, income: 1000, icon: 'üèóÔ∏è' },
                { id: 'worker5', name: 'Galaktisk fabrikk', description: '+5000 kr/s', price: 300000, income: 5000, icon: 'üõ∏' },
                { id: 'worker6', name: 'Multivers fabrikk', description: '+25000 kr/s', price: 2000000, income: 25000, icon: 'üåÄ' },
                { id: 'worker7', name: 'Infinity fabrikk', description: '+100000 kr/s', price: 15000000, income: 100000, icon: '‚àû' },
            ],

            buildings: [
                { id: 'building1', name: 'Kjeksfabrikk', description: '50 kr/s', price: 50000, income: 50, icon: 'üè≠' },
                { id: 'building2', name: 'Kjeks-forretning', description: '500 kr/s', price: 400000, income: 500, icon: 'üè™' },
                { id: 'building3', name: 'Kjeks-konsern', description: '+3000 kr/s', price: 3000000, income: 3000, icon: 'üè¢' },
                { id: 'building4', name: 'Kjeks-imperium', description: '+20000 kr/s', price: 20000000, income: 20000, icon: 'üëë' },
                { id: 'building5', name: 'Kjeks-univers', description: '+100000 kr/s', price: 150000000, income: 100000, icon: 'üåå' },
                { id: 'building6', name: 'Kjeks-multiversum', description: '+500000 kr/s', price: 1000000000, income: 500000, icon: 'üå†' },
            ],

            special: [
                { id: 'special1', name: 'Gullkjeks', description: '+1000 per klikk', price: 100000, effect: 1000, icon: 'üü°' },
                { id: 'special2', name: 'Diamantkjeks', description: '+5000 per klikk', price: 750000, effect: 5000, icon: 'üíé' },
                { id: 'special3', name: 'Magisk kjeks', description: '+30000 per klikk', price: 5000000, effect: 30000, icon: '‚ú®' },
                { id: 'special4', name: 'Quantum kjeks', description: '+200000 per klikk', price: 50000000, effect: 200000, icon: '‚öõÔ∏è' },
                { id: 'special5', name: 'Cosmic kjeks', description: '+1500000 per klikk', price: 500000000, effect: 1500000, icon: 'üåü' },
            ],

            mega: [
                { id: 'mega1', name: 'Kjeks Singularitet', description: '+500000 per klikk + 100k/s', price: 500000000, effect: 500000, income: 100000, icon: 'üåë' },
                { id: 'mega2', name: 'Kjeks Big Bang', description: '+5000000 + 1M/s', price: 5000000000, effect: 5000000, income: 1000000, icon: 'üí´' },
                { id: 'mega3', name: 'Kjeks Multivers', description: '+50000000 + 10M/s', price: 50000000000, effect: 50000000, income: 10000000, icon: 'üåê' },
                { id: 'mega4', name: 'Kjeks Eternity', description: '+500000000 + 100M/s', price: 500000000000, effect: 500000000, income: 100000000, icon: '‚ôæÔ∏è' },
            ],

            formatNumber(num) {
                if (num >= 1000000000) {
                    return (num / 1000000000).toFixed(1) + 'B';
                } else if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return Math.floor(num).toString();
            },

            updateDisplay() {
                document.getElementById('money').textContent = this.formatNumber(this.money);
                document.getElementById('perClick').textContent = this.formatNumber(this.perClick);
                document.getElementById('perSecond').textContent = this.formatNumber(this.perSecond);
                document.getElementById('totalClicks').textContent = this.formatNumber(this.totalClicks);
                document.getElementById('totalUpgrades').textContent = this.formatNumber(this.totalUpgrades);
                this.renderShop();
            },

            clickCookie(e) {
                this.money += this.perClick;
                this.totalClicks += this.perClick;
                this.createFloatingText(e, '+' + this.formatNumber(this.perClick) + ' kr');
                this.updateDisplay();
            },

            createFloatingText(e, text) {
                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.textContent = text;
                floatingText.style.left = e.clientX + 'px';
                floatingText.style.top = e.clientY + 'px';
                document.body.appendChild(floatingText);
                setTimeout(() => floatingText.remove(), 1000);
            },

            buyItem(itemId, price, effect, income) {
                if (this.money >= price) {
                    this.money -= price;
                    if (effect && effect > 0) {
                        this.perClick += effect;
                    }
                    if (income && income > 0) {
                        this.perSecond += income;
                    }
                    this.bought[itemId] = (this.bought[itemId] || 0) + 1;
                    this.totalUpgrades++;
                    this.updateDisplay();
                }
            },

            renderShop() {
                const createItemHtml = (item, hasIncome = false) => {
                    const countHtml = hasIncome ? `<div class="item-count">Antall: <strong>${this.bought[item.id] || 0}</strong></div>` : '';
                    const income = hasIncome ? item.income : 0;
                    const effect = !hasIncome ? item.effect : 0;
                    
                    return `
                        <div class="shop-item">
                            <div class="item-header">
                                <div>
                                    <div class="item-name">${item.icon} ${item.name}</div>
                                    <div class="item-description">${item.description}</div>
                                </div>
                                <div class="item-price">${this.formatNumber(item.price)} kr</div>
                            </div>
                            ${countHtml}
                            <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, ${effect}, ${income})" ${this.money < item.price ? 'disabled' : ''}>
                                Kj√∏p
                            </button>
                        </div>
                    `;
                };

                const upgradesHtml = this.upgrades.map(item => createItemHtml(item)).join('');
                const workersHtml = this.workers.map(item => createItemHtml(item, true)).join('');
                const buildingsHtml = this.buildings.map(item => createItemHtml(item, true)).join('');
                const specialHtml = this.special.map(item => createItemHtml(item)).join('');
                
                const megaHtml = this.mega.map(item => `
                    <div class="shop-item">
                        <div class="item-header">
                            <div>
                                <div class="item-name">${item.icon} ${item.name}</div>
                                <div class="item-description">${item.description}</div>
                            </div>
                            <div class="item-price">${this.formatNumber(item.price)} kr</div>
                        </div>
                        <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, ${item.effect}, ${item.income})" ${this.money < item.price ? 'disabled' : ''}>
                            Kj√∏p
                        </button>
                    </div>
                `).join('');

                document.getElementById('upgrades').innerHTML = upgradesHtml;
                document.getElementById('workers').innerHTML = workersHtml;
                document.getElementById('buildings').innerHTML = buildingsHtml;
                document.getElementById('special').innerHTML = specialHtml;
                document.getElementById('mega').innerHTML = megaHtml;
            },

            switchTab(tabName) {
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
                document.getElementById(tabName).classList.add('active');
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            },

            resetGame() {
                if (confirm('Er du sikker?')) {
                    this.money = 0;
                    this.perClick = 1;
                    this.perSecond = 0;
                    this.totalClicks = 0;
                    this.totalUpgrades = 0;
                    this.bought = {};
                    this.updateDisplay();
                }
            }
        };

        // Event listeners
        document.getElementById('cookieBtn').addEventListener('click', (e) => {
            gameState.clickCookie(e);
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameState.switchTab(btn.dataset.tab);
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            gameState.resetGame();
        });

        // Forhindrer zoom ved dobbelklikk
        document.addEventListener('touchend', (e) => {
            if (e.target.closest('.cookie-btn')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Auto-income
        setInterval(() => {
            gameState.money += gameState.perSecond;
            gameState.updateDisplay();
        }, 1000);

        // Initial render
        gameState.updateDisplay();
    </script>
</body>
</html>
