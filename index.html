<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kjeks Klikkespill - Utvidet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        html, body {
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .game-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .shop-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 800px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .money-display {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        .money-display small {
            display: block;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .cookie-btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffb347, #ff8c00);
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 8px 15px rgba(255, 140, 0, 0.4);
            touch-action: manipulation;
        }

        .cookie-btn:hover {
            transform: scale(1.05);
        }

        .cookie-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.4);
        }

        .income-info {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .income-info strong {
            color: #667eea;
            font-size: 18px;
        }

        .shop-item {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            transition: all 0.3s;
        }

        .shop-item:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .shop-item.locked {
            opacity: 0.6;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .item-price {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .item-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .item-count {
            font-size: 13px;
            color: #999;
            margin-bottom: 8px;
        }

        .buy-btn {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            touch-action: manipulation;
        }

        .buy-btn:hover:not(:disabled) {
            background: #764ba2;
        }

        .buy-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .buy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            touch-action: manipulation;
        }

        .reset-btn:hover {
            background: #ee5a52;
        }

        .floating-text {
            position: fixed;
            pointer-events: none;
            font-weight: bold;
            color: #667eea;
            animation: float-up 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .cookie-btn {
                width: 120px;
                height: 120px;
                font-size: 60px;
            }

            h1 {
                font-size: 24px;
            }

            .shop-section {
                max-height: 600px;
            }
        }

        .tab-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 5px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 13px;
            touch-action: manipulation;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:active {
            transform: scale(0.98);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .category-title {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Venstre side: Spill -->
        <div class="game-section">
            <h1>üç™ Kjeks Klikkespill</h1>
            <div class="money-display">
                <div id="money">0</div>
                <small>Penger</small>
            </div>
            <button class="cookie-btn" id="cookieBtn">üç™</button>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Per klikk</div>
                    <div class="stat-value" id="perClick">1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Per sekund</div>
                    <div class="stat-value" id="perSecond">0</div>
                </div>
            </div>
            <div class="income-info">
                <div>Total kjeks kj√∏pt: <strong id="totalClicks">0</strong></div>
                <div style="margin-top: 10px;">Oppgraderinger kj√∏pt: <strong id="totalUpgrades">0</strong></div>
            </div>
        </div>

        <!-- H√∏yre side: Butikk -->
        <div class="shop-section">
            <h1>üõçÔ∏è Butikk</h1>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="gameState.switchTab('upgrades')">‚ö° Kraft</button>
                <button class="tab-btn" onclick="gameState.switchTab('workers')">üè≠ Arbeidere</button>
                <button class="tab-btn" onclick="gameState.switchTab('buildings')">üè¢ Bygninger</button>
                <button class="tab-btn" onclick="gameState.switchTab('special')">‚ú® Spesial</button>
                <button class="tab-btn" onclick="gameState.switchTab('mega')">üöÄ Mega</button>
            </div>

            <div id="upgrades" class="tab-content active"></div>
            <div id="workers" class="tab-content"></div>
            <div id="buildings" class="tab-content"></div>
            <div id="special" class="tab-content"></div>
            <div id="mega" class="tab-content"></div>

            <button class="reset-btn" onclick="gameState.resetGame()">üîÑ Nullstill Spill</button>
        </div>
    </div>

    <script>
        const gameState = {
            money: 0,
            perClick: 1,
            perSecond: 0,
            totalClicks: 0,
            totalUpgrades: 0,
            bought: {},

            upgrades: [
                { id: 'upgrade1', name: 'Sterkere klikk', description: '+1 per klikk', price: 10, effect: 1, icon: '‚ö°' },
                { id: 'upgrade2', name: 'Dobbelt klikk', description: '+2 per klikk', price: 50, effect: 2, icon: '‚ö°' },
                { id: 'upgrade3', name: 'Klikk boost', description: '+5 per klikk', price: 200, effect: 5, icon: 'üî•' },
                { id: 'upgrade4', name: 'Mega boost', description: '+15 per klikk', price: 1000, effect: 15, icon: 'üí•' },
                { id: 'upgrade5', name: 'Ekstrem kraft', description: '+50 per klikk', price: 5000, effect: 50, icon: '‚≠ê' },
                { id: 'upgrade6', name: 'Ultrakraft', description: '+150 per klikk', price: 25000, effect: 150, icon: 'üåü' },
            ],

            workers: [
                { id: 'worker1', name: 'Bakeri', description: '1 kr per sekund', price: 15, income: 1, icon: 'üè≠' },
                { id: 'worker2', name: 'Stor bakeri', description: '10 kr per sekund', price: 100, income: 10, icon: 'üè¢' },
                { id: 'worker3', name: 'Mega fabrikk', description: '50 kr per sekund', price: 500, income: 50, icon: 'üåÜ' },
                { id: 'worker4', name: 'Kjempe fabrikk', description: '250 kr per sekund', price: 3000, income: 250, icon: 'üèóÔ∏è' },
                { id: 'worker5', name: 'Galaktisk fabrikk', description: '1000 kr per sekund', price: 15000, income: 1000, icon: 'üõ∏' },
            ],

            buildings: [
                { id: 'building1', name: 'Kjeksfabrikk', description: '100 kr per sekund', price: 2000, income: 100, icon: 'üè≠' },
                { id: 'building2', name: 'Kjeks-forretning', description: '500 kr per sekund', price: 10000, income: 500, icon: 'üè™' },
                { id: 'building3', name: 'Kjeks-konsern', description: '2500 kr per sekund', price: 50000, income: 2500, icon: 'üè¢' },
                { id: 'building4', name: 'Kjeks-imperium', description: '10000 kr per sekund', price: 250000, income: 10000, icon: 'üëë' },
                { id: 'building5', name: 'Kjeks-univers', description: '50000 kr per sekund', price: 1000000, income: 50000, icon: 'üåå' },
            ],

            special: [
                { id: 'special1', name: 'Gullkjeks', description: '+10 per klikk', price: 3000, effect: 10, icon: 'üü°' },
                { id: 'special2', name: 'Diamantkjeks', description: '+50 per klikk', price: 15000, effect: 50, icon: 'üíé' },
                { id: 'special3', name: 'Magisk kjeks', description: '+200 per klikk', price: 75000, effect: 200, icon: '‚ú®' },
                { id: 'special4', name: 'Quantum kjeks', description: '+1000 per klikk', price: 400000, effect: 1000, icon: '‚öõÔ∏è' },
            ],

            mega: [
                { id: 'mega1', name: 'Kjeks Singularitet', description: '+5000 per klikk', price: 1000000, effect: 5000, income: 10000, icon: 'üåë' },
                { id: 'mega2', name: 'Kjeks Big Bang', description: '+50000 per klikk + 100k/s', price: 10000000, effect: 50000, income: 100000, icon: 'üí´' },
                { id: 'mega3', name: 'Kjeks Multivers', description: '+500k per klikk + 1M/s', price: 100000000, effect: 500000, income: 1000000, icon: 'üåê' },
            ],

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return Math.floor(num).toString();
            },

            updateDisplay() {
                document.getElementById('money').textContent = this.formatNumber(this.money);
                document.getElementById('perClick').textContent = this.formatNumber(this.perClick);
                document.getElementById('perSecond').textContent = this.formatNumber(this.perSecond);
                document.getElementById('totalClicks').textContent = this.formatNumber(this.totalClicks);
                document.getElementById('totalUpgrades').textContent = this.formatNumber(this.totalUpgrades);
                this.renderShop();
            },

            clickCookie(e) {
                this.money += this.perClick;
                this.totalClicks += this.perClick;
                this.createFloatingText(e, '+' + this.formatNumber(this.perClick) + ' kr');
                this.updateDisplay();
            },

            createFloatingText(e, text) {
                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.textContent = text;
                floatingText.style.left = e.clientX + 'px';
                floatingText.style.top = e.clientY + 'px';
                document.body.appendChild(floatingText);
                setTimeout(() => floatingText.remove(), 1000);
            },

            buyItem(itemId, price, effect, income = 0) {
                if (this.money >= price) {
                    this.money -= price;
                    if (effect) this.perClick += effect;
                    if (income) this.perSecond += income;
                    this.bought[itemId] = (this.bought[itemId] || 0) + 1;
                    this.totalUpgrades++;
                    this.updateDisplay();
                }
            },

            renderShop() {
                const upgradesHtml = this.upgrades.map(item => `
                    <div class="shop-item">
                        <div class="item-header">
                            <div>
                                <div class="item-name">${item.icon} ${item.name}</div>
                                <div class="item-description">${item.description}</div>
                            </div>
                            <div class="item-price">${this.formatNumber(item.price)} kr</div>
                        </div>
                        <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, ${item.effect})" ${this.money < item.price ? 'disabled' : ''}>
                            Kj√∏p
                        </button>
                    </div>
                `).join('');

                const workersHtml = this.workers.map(item => `
                    <div class="shop-item">
                        <div class="item-header">
                            <div>
                                <div class="item-name">${item.icon} ${item.name}</div>
                                <div class="item-description">${item.description}</div>
                            </div>
                            <div class="item-price">${this.formatNumber(item.price)} kr</div>
                        </div>
                        <div class="item-count">Antall: <strong>${this.bought[item.id] || 0}</strong></div>
                        <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, 0, ${item.income})" ${this.money < item.price ? 'disabled' : ''}>
                            Kj√∏p
                        </button>
                    </div>
                `).join('');

                const buildingsHtml = this.buildings.map(item => `
                    <div class="shop-item">
                        <div class="item-header">
                            <div>
                                <div class="item-name">${item.icon} ${item.name}</div>
                                <div class="item-description">${item.description}</div>
                            </div>
                            <div class="item-price">${this.formatNumber(item.price)} kr</div>
                        </div>
                        <div class="item-count">Antall: <strong>${this.bought[item.id] || 0}</strong></div>
                        <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, 0, ${item.income})" ${this.money < item.price ? 'disabled' : ''}>
                            Kj√∏p
                        </button>
                    </div>
                `).join('');

                const specialHtml = this.special.map(item => `
                    <div class="shop-item">
                        <div class="item-header">
                            <div>
                                <div class="item-name">${item.icon} ${item.name}</div>
                                <div class="item-description">${item.description}</div>
                            </div>
                            <div class="item-price">${this.formatNumber(item.price)} kr</div>
                        </div>
                        <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, ${item.effect})" ${this.money < item.price ? 'disabled' : ''}>
                            Kj√∏p
                        </button>
                    </div>
                `).join('');

                const megaHtml = this.mega.map(item => `
                    <div class="shop-item">
                        <div class="item-header">
                            <div>
                                <div class="item-name">${item.icon} ${item.name}</div>
                                <div class="item-description">${item.description}</div>
                            </div>
                            <div class="item-price">${this.formatNumber(item.price)} kr</div>
                        </div>
                        <button class="buy-btn" onclick="gameState.buyItem('${item.id}', ${item.price}, ${item.effect}, ${item.income})" ${this.money < item.price ? 'disabled' : ''}>
                            Kj√∏p
                        </button>
                    </div>
                `).join('');

                document.getElementById('upgrades').innerHTML = upgradesHtml;
                document.getElementById('workers').innerHTML = workersHtml;
                document.getElementById('buildings').innerHTML = buildingsHtml;
                document.getElementById('special').innerHTML = specialHtml;
                document.getElementById('mega').innerHTML = megaHtml;
            },

            switchTab(tab) {
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
                document.getElementById(tab).classList.add('active');
                document.querySelector(`[onclick="gameState.switchTab('${tab}')"]`).classList.add('active');
            },

            resetGame() {
                if (confirm('Er du sikker p√• at du vil nullstille spillet?\n\nAlt progresjon vil bli tapt!')) {
                    this.money = 0;
                    this.perClick = 1;
                    this.perSecond = 0;
                    this.totalClicks = 0;
                    this.totalUpgrades = 0;
                    this.bought = {};
                    this.updateDisplay();
                }
            }
        };

        // Auto-income hvert sekund
        setInterval(() => {
            gameState.money += gameState.perSecond;
            gameState.updateDisplay();
        }, 1000);

        // Event listeners
        document.getElementById('cookieBtn').addEventListener('click', (e) => {
            gameState.clickCookie(e);
        });

        // Initial render
        gameState.updateDisplay();
    </script>
</body>
</html>
